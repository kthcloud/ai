server {
  listen 8080;
  server_name ai.cloud.cbh.kth.se;

  root /usr/share/nginx/html;
  index index.html;

  # Serve all files from the specified folder
  location / {
    alias /path/to/folder;
    try_files $uri $uri/ =404;
  }

  # Serve JS files
  location ~* \.js$ {
    try_files $uri $uri/ =404;
  }

  # Serve SVG files
  location ~* \.svg$ {
    try_files $uri $uri/ =404;
  }

  # Error handling
  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}